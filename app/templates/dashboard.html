<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrashScraper - Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>CrashScraper</h1>
        <nav>
            <a href="/" class="{{ 'active' if page == 'consulta' else '' }}">Consulta Inteligente</a>
            <a href="/dashboard" class="{{ 'active' if page == 'dashboard' else '' }}">Dashboard</a>
            <a href="/acciones" class="{{ 'active' if page == 'acciones' else '' }}">Acciones</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Panel de Control y Estadísticas</h2>
            
            <div class="kpi-container">
                <div class="kpi-card">
                    <h4>Total de Noticias</h4>
                    <p id="kpi-total-noticias">...</p>
                </div>
                <div class="kpi-card">
                    <h4>Accidentes de Tránsito</h4>
                    <p id="kpi-accidentes">...</p>
                </div>
                <div class="kpi-card">
                    <h4>No Accidentes</h4>
                    <p id="kpi-no-accidentes">...</p>
                </div>
                <div class="kpi-card">
                    <h4>Sin Clasificar</h4>
                    <p id="kpi-sin-clasificar">...</p>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-card">
                    <h3>Noticias por Medio</h3>
                    <canvas id="media-chart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Distribución de Clasificación</h3>
                    <canvas id="classification-chart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 CrashScraper Project. Todos los derechos reservados.</p>
    </footer>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
